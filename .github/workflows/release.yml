name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: screenshot-app/frontend/package-lock.json
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: screenshot-app/backend/requirements.txt
      
      - name: Install Python dependencies
        working-directory: screenshot-app/backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Install Playwright browsers
        working-directory: screenshot-app/backend
        run: |
          python -m playwright install chromium
      
      - name: Build Python backend with PyInstaller
        working-directory: screenshot-app/backend
        run: |
          python build_backend.py
      
      - name: Verify backend binary
        working-directory: screenshot-app/backend
        run: |
          ls -lh dist/
          file dist/screenshot-backend-*
      
      - name: Install frontend dependencies
        working-directory: screenshot-app/frontend
        run: npm ci
      
      - name: Build Tauri app
        working-directory: screenshot-app/frontend
        run: npm run tauri build
      
      - name: List build artifacts
        working-directory: screenshot-app/frontend
        run: |
          echo "=== DMG Files ==="
          ls -lh src-tauri/target/release/bundle/dmg/ || echo "No DMG files found"
          echo ""
          echo "=== App Files ==="
          ls -lh src-tauri/target/release/bundle/macos/ || echo "No app files found"
      
      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Screenshot-Tool-macOS-DMG
          path: screenshot-app/frontend/src-tauri/target/release/bundle/dmg/*.dmg
          if-no-files-found: error
      
      - name: Upload App artifact
        uses: actions/upload-artifact@v4
        with:
          name: Screenshot-Tool-macOS-App
          path: screenshot-app/frontend/src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            screenshot-app/frontend/src-tauri/target/release/bundle/dmg/*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-info:
    runs-on: ubuntu-latest
    needs: build-macos
    
    steps:
      - name: Build Summary
        run: |
          echo "## ðŸŽ‰ Build Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- macOS DMG installer" >> $GITHUB_STEP_SUMMARY
          echo "- macOS .app bundle" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "Check the 'Artifacts' section above to download the build." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Installation" >> $GITHUB_STEP_SUMMARY
          echo "1. Download the DMG file" >> $GITHUB_STEP_SUMMARY
          echo "2. Open the DMG" >> $GITHUB_STEP_SUMMARY
          echo "3. Drag the app to Applications folder" >> $GITHUB_STEP_SUMMARY
          echo "4. Launch the app" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš ï¸ Requirements" >> $GITHUB_STEP_SUMMARY
          echo "- macOS 10.15 or later" >> $GITHUB_STEP_SUMMARY
          echo "- Google Chrome (for Real Browser Mode only)" >> $GITHUB_STEP_SUMMARY

